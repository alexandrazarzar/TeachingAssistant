<form (ngSubmit)="cadastrarAluno(aluno)">
  <div>
  <label htmlFor="nome_input">Nome</label>
  <input name="nome" required [(ngModel)]="aluno.nome" id="nome_input" />
</div>

<div>
  <label htmlFor="cpf_input">CPF</label>
  <input name="cpf" required [(ngModel)]="aluno.cpf" id="cpf_input" />
</div>

<div>
  <label htmlFor="email_input">E-mail</label>
  <input name="email" required [(ngModel)]="aluno.email" id="email_input" />
</div>

<button type="submit">Cadastrar</button>
</form>

<p role="alert" name="errorMessage" *ngIf="errorMessage">{{errorMessage}}</p>

<table>
  <tr *ngIf="alunos.length > 0">
    <th>Nome</th>
    <th>CPF</th>
    <th>e-mail</th>
  </tr>
  <tr *ngFor="let a of alunos" name="alunolist">
    <td name="nomelist">{{ a.nome }}</td>
    <td name="cpflist">{{ a.cpf }}</td>
    <td name="email">{{ a.email }}</td>
  </tr>
</table>
